<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagal!</title>
    <link rel="stylesheet" href="gagal.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #424242; /* Abu-abu gelap */
            color: #fff; /* Putih */
            text-align: center;
            padding: 50px;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #616161; /* Abu-abu sedang */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.5em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336; /* Merah */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c62828; /* Merah gelap */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gagal!</h1>
        <p>Anda tidak layak melanjutkan ujian mengemudi.</p>
        <a href="tes.html" class="btn">Kembali ke Tes</a>
    </div>
</body>
</html>
