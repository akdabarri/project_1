<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styleagiz.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.PNG" alt="Logo" class="logo-image">
            <div class="logo-text">Sistem Penentuan Usia Kelayakan Mengemudi Kendaraan Bermotor</div>
        </div>
    </header>
    
    <div class="background">
        <img src="bg.jpeg" alt="background class="background">
        </div>
    </header>
    </div>

    <div class="login-container">
        <div class="left-curved-background"></div>
        <form class="login-form" id="loginForm">
            <h2 class="form-title">LOGIN</h2>
            
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="enteryour@email.com" required>
            
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="********" required>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            
            <button type="button" class="login-btn" onclick="handleLogin()">LOGIN</button>
        </form>
    </div>

    <script src="scriptagiz.js"></script>
</body>
</html>
